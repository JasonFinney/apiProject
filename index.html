<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rate It!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/animate.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 navbar">
                <h1>Rate It!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- image display -->
                <div class="row hidden" id="image-display" data-state="hidden">
                    <div class="col-md-12" id="second-display">
                        <button class="returnToMain">Back</button>
                        <button class="newImage">New Image</button>
                        <div class="currentImage"></div>
                        <div class="reviewChoice">
                            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <button type="button" class="btn btn-secondary" value="1" data-value="1">
                                        <img src="assets/images/emptyStar.png">
                                    </button>
                                    <button type="button" class="btn btn-secondary" value="2" data-value="2">
                                        <img src="assets/images/emptyStar.png">
                                    </button>
                                    <button type="button" class="btn btn-secondary" value="3" data-value="3">
                                        <img src="assets/images/emptyStar.png">
                                    </button>
                                    <button type="button" class="btn btn-secondary" value="4" data-value="4">
                                        <img src="assets/images/emptyStar.png">
                                    </button>
                                    <button type="button" class="btn btn-secondary" value="5" data-value="5">
                                        <img src="assets/images/emptyStar.png">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- rating display -->
                <div class="row hidden" id="rating-display" data-state="hidden">
                    <div class="col-md-12" id="third-display">
                        <button class="returnToMain">Back</button>
                        <button class="newImage">New Image</button>
                        <div class="currentImage"></div>
                        <div class="currentReview"></div>
                        <div class="priorReviews"></div>
                        <p>Based on the prior reviews, do you want to change your review?</p>
                        <button class="changeReview">Change Your Review</button>
                    </div>
                </div>
                <!--main display-->
                <div class="row" id="main-display" data-state="shown">
                    <div class="col-md-6 item-image" id="category-1">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="assets/images/cat1.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/dog2.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/catDog3.jpg" alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <button class="topics" id="animals">
                            <h4>Animals</h4>
                        </button>
                    </div>
                    <div class="col-md-6 item-image" id="category-2">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="assets/images/beach1.jpg" alt="First slide" id="carousel-item-4">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/beach2.jpg" alt="Second slide" id="carousel-item-5">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/beach3.jpg" alt="Third slide" id="carousel-item-6">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <button class="topics" id="beaches">
                            <h4>Beaches</h4>
                        </button>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6 item-image" id="category-3">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="assets/images/building1.jpg" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="assets/images/building2.jpg" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="assets/images/building3.jpg" alt="Third slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                            <button class="topics" id="buildings">
                                <h4>Buildings</h4>
                            </button>
                        </div>
                        <div class="col-md-6 item-image" id="category-4">
                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="assets/images/flowers1.jpg" alt="First slide" id="carousel-item-10">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="assets/images/flowers2.jpg" alt="Second slide" id="carousel-item-11">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="assets/images/flowers3.jpg" alt="Third slide" id="carousel-item-12">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                            <button class="topics" id="flowers">
                                <h4>Flowers</h4>
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6 item-image" id="category-5">
                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="assets/images/places1.jpg" alt="First slide" id="carousel-item-13">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="assets/images/places2.jpg" alt="Second slide" id="carousel-item-14">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="assets/images/places3.jpg" alt="Third slide" id="carousel-item-15">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                            <button class="topics" id="places">
                                <h4>Places</h4>
                            </button>
                        </div>
                        <div class="col-md-5 item-image" id="category-6">
                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="assets/images/space1.jpg" alt="First slide" id="carousel-item-16">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="assets/images/space2.jpg" alt="Second slide" id="carousel-item-17">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="assets/images/space3.jpg" alt="Third slide" id="carousel-item-18">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                            <button class="topics" id="space">
                                <h4>Space</h4>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="assets/javascript.js"></script>
</body>

</html>
