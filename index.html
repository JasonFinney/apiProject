<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rate It!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/animate.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 navbar">
                <h1>Rate It!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" id="sidebar">
                Choose Your Method of Review
                <br>
                <br>
                <div class="row image-row" id="image-row1">
                    <button class="review-choice">
                        <img src="assets/images/button1.png" alt="">
                    </button>

                </div>
                <div class="row image-row" id="image-row2">
                    <button class="review-choice">? out of 5</button>

                </div>
                <div class="row image-row" id="image-row3">
                    <button class="review-choice">
                        <img src="assets/images/button3.png" alt="">
                    </button>

                </div>
                <div class="row image-row" id="image-row4">
                    <button class="review-choice">
                        <img src="assets/images/button4.png" alt="">
                    </button>

                </div>
            </div>
            <div class="col-md-10">
                <!-- random image display -->
                <div class="row">
                    <div class="col-md-10" id="second-display">
                        <!-- chosen rating display -->
                        <button class="returnToMain"></button>
                        <button class="newImage"></button>
                        <div class="currentImage"></div>
                        <div class="reviewChoice"></div>
                        <div class="row">
                            <div class="col-md-10" id="third-display">
                                <!--main display-->
                                <div class="row">
                                    <div class="col-md-5 item-image" id="category-1">
                                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                            <ol class="carousel-indicators">
                                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                            </ol>
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img class="d-block w-100" src="assets/images/cat1.jpg" alt="First slide">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/dog2.jpg" alt="Second slide">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/catDog3.jpg" alt="Third slide">
                                                </div>
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                        <button id="animals">
                                            <h4>Animals</h4>
                                        </button>
                                    </div>
                                    <div class="col-md-5 item-image" id="category-2">
                                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                            <ol class="carousel-indicators">
                                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                            </ol>
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img class="d-block w-100" src="assets/images/beach1.jpg" alt="First slide" id="carousel-item-4">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/beach2.jpg" alt="Second slide" id="carousel-item-5">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/beach3.jpg" alt="Third slide" id="carousel-item-6">
                                                </div>
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                        <button id="beaches">
                                            <h4>Beaches</h4>
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-5 item-image" id="category-3">
                                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                            <ol class="carousel-indicators">
                                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                            </ol>
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img class="d-block w-100" src="assets/images/building1.jpg" alt="First slide">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/building2.jpg" alt="Second slide">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/building3.jpg" alt="Third slide">
                                                </div>
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                        <button id="buildings">
                                            <h4>Buildings</h4>
                                        </button>
                                    </div>
                                    <div class="col-md-5 item-image" id="category-4">
                                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                            <ol class="carousel-indicators">
                                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                            </ol>
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img class="d-block w-100" src="assets/images/flowers1.jpg" alt="First slide" id="carousel-item-10">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/flowers2.jpg" alt="Second slide" id="carousel-item-11">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/flowers3.jpg" alt="Third slide" id="carousel-item-12">
                                                </div>
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                        <button id="flowers">
                                            <h4>Flowers</h4>
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-5 item-image" id="category-5">
                                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                            <ol class="carousel-indicators">
                                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                            </ol>
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img class="d-block w-100" src="assets/images/places1.jpg" alt="First slide" id="carousel-item-13">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/places2.jpg" alt="Second slide" id="carousel-item-14">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/places3.jpg" alt="Third slide" id="carousel-item-15">
                                                </div>
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                        <button id="places">
                                            <h4>Places</h4>
                                        </button>
                                    </div>
                                    <div class="col-md-5 item-image" id="category-6">
                                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                            <ol class="carousel-indicators">
                                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                            </ol>
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img class="d-block w-100" src="assets/images/space1.jpg" alt="First slide" id="carousel-item-16">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/space2.jpg" alt="Second slide" id="carousel-item-17">
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="assets/images/space3.jpg" alt="Third slide" id="carousel-item-18">
                                                </div>
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                        <button id="space">
                                            <h4>Space</h4>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
                        crossorigin='anonymous'></script>
                    <script src="assets/javascript.js"></script>
</body>

</html>
