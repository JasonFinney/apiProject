<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rate It!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <link rel="stylesheet" href="assets/animate.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 navbar">
                <h1>Rate It!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- image display -->
                <div class="row hidden" id="image-display" data-state="hidden">
                    <div class="col-md-12" id="second-display">
                        <div class="currentImage"></div>
                        <div class="reviewChoice">
                            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <button type="button" class="btn btn-secondary" value="1" data-value="1">
                                        <img src="assets/images/emptyStar.png">
                                    </button>
                                    <button type="button" class="btn btn-secondary" value="2" data-value="2">
                                        <img src="assets/images/emptyStar.png">
                                    </button>
                                    <button type="button" class="btn btn-secondary" value="3" data-value="3">
                                        <img src="assets/images/emptyStar.png">
                                    </button>
                                    <button type="button" class="btn btn-secondary" value="4" data-value="4">
                                        <img src="assets/images/emptyStar.png">
                                    </button>
                                    <button type="button" class="btn btn-secondary" value="5" data-value="5">
                                        <img src="assets/images/emptyStar.png">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- rating display -->
                <div class="row hidden" id="rating-display" data-state="hidden">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="currentImage"></div>
                            </div>
                            <div class="col-md-4">
                                <div class="displayReview">
                                    <h3>Your Review:</h3>
                                    <div class="currentReview"></div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="priorReviews">
                                    <h3>Others' Reviews:</h3>
                                    <p>
                                        <img src="assets/images/5stars.png">
                                        <span id="5results"></span> people have rated this image 5 stars.
                                    </p>
                                    <p>
                                        <img src="assets/images/4stars.png">
                                        <span id="4results"></span> people have rated this image 4 stars.
                                    </p>
                                    <p>
                                        <img src="assets/images/3stars.png">
                                        <span id="3results"></span> people have rated this image 3 stars.
                                    </p>
                                    <p>
                                        <img src="assets/images/2stars.png">
                                        <span id="2results"></span> people have rated this image 2 stars.
                                    </p>
                                    <p>
                                        <img src="assets/images/1star.png">
                                        <span id="1results"></span> people have rated this image 1 star.
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <p>Based on the prior reviews, do you want to change your review?</p>
                                <button class="changeReview">Change Your Review</button>
                                <button class="backToHome">Back to Home</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--main display-->
            <div class="row" id="main-display" data-state="shown">
                <div class="col-md-6 item-image" id="category-1">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="assets/images/cat1.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/dog2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/catDog3.jpg" alt="Third slide">
                            </div>
                        </div>
                    </div>
                    <button class="topics" id="animals">
                        <h4>Animals</h4>
                    </button>
                </div>
                <div class="col-md-6 item-image" id="category-2">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="assets/images/beach1.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/beach2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/beach3.jpg" alt="Third slide">
                            </div>
                        </div>
                    </div>
                    <button class="topics" id="beaches">
                        <h4>Beaches</h4>
                    </button>
                </div>
                <div class="row">
                    <div class="col-md-6 item-image" id="category-3">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="assets/images/building1.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/building2.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/building3.jpg" alt="Third slide">
                                </div>
                            </div>
                        </div>
                        <button class="topics" id="buildings">
                            <h4>Buildings</h4>
                        </button>
                    </div>
                    <div class="col-md-6 item-image" id="category-4">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="assets/images/flowers1.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/flowers2.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/flowers3.jpg" alt="Third slide">
                                </div>
                            </div>
                        </div>
                        <button class="topics" id="flowers">
                            <h4>Flowers</h4>
                        </button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6 item-image" id="category-5">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="assets/images/places1.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/places2.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/places3.jpg" alt="Third slide">
                                </div>
                            </div>
                        </div>
                        <button class="topics" id="places">
                            <h4>Places</h4>
                        </button>
                    </div>
                    <div class="col-md-5 item-image" id="category-6">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="assets/images/space1.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/space2.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/space3.jpg" alt="Third slide">
                                </div>
                            </div>
                        </div>
                        <button class="topics" id="space">
                            <h4>Space</h4>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <audio id="like">
        <source src="assets/applause.mp3"></source>
        HTML5 Needed
    </audio>
    <audio id="dislike">
        <source src="assets/fail-trumpet.mp3"></source>
        HTML5 Needed
    </audio>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="assets/javascript.js"></script>
</body>

</html>
